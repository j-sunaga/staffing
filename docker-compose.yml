version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
        - 8080:80
    volumes:
        - ./docker-develop/nginx/default.conf:/etc/nginx/conf.d/default.conf
        - .:/var/www/html
    depends_on:
      - php
    links:
      - php

  php:
    build: ./docker-develop/php
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    links:
      - db

  db:
    image: mariadb:latest
    ports:
      - 3306:3306
    volumes:
      - ./docker-develop/mysql:/var/lib/mysql
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8001:80
    depends_on:
      - db
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      PMA_HOST: db
