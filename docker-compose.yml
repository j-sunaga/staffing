version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
        - 8080:80
    volumes:
        - ./docker-develop/nginx/default.conf:/etc/nginx/conf.d/default.conf
        - .:/var/www/html
    depends_on:
        - php

  php:
    build: ./docker-develop/php
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.7
    ports:
      - 13306:3306
    volumes:
      - ./docker-develop/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8888:80
    depends_on:
      - db
